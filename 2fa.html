<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky — Verificação em 2 Fatores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="stylesheet" href="src/css/global.css" />
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- NAVBAR -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="src/img/logo.png" class="w-10" alt="Lucky Logo">
        <h1 class="text-2xl font-bold text-violet-700">Lucky</h1>
  </header>

  <!-- 2FA WRAPPER -->
  <section class="max-w-7xl mx-auto px-6 mt-16 flex justify-center">
    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">

      <h2 class="text-3xl font-bold text-center text-gray-900">Verificação em 2 Etapas</h2>
      <p class="text-center text-gray-600 mt-2">Digite o código de 6 dígitos enviado para seu e-mail.</p>

      <!-- FORM -->
      <form class="mt-10 space-y-6">

        <!-- CODE INPUTS -->
        <div class="flex justify-between gap-3">
          <input maxlength="1" class="w-14 h-14 text-center text-2xl rounded-lg border border-gray-300 focus:ring-2 focus:ring-violet-300 focus:border-violet-400" />
          <input maxlength="1" class="w-14 h-14 text-center text-2xl rounded-lg border border-gray-300 focus:ring-2 focus:ring-violet-300 focus:border-violet-400" />
          <input maxlength="1" class="w-14 h-14 text-center text-2xl rounded-lg border border-gray-300 focus:ring-2 focus:ring-violet-300 focus:border-violet-400" />
          <input maxlength="1" class="w-14 h-14 text-center text-2xl rounded-lg border border-gray-300 focus:ring-2 focus:ring-violet-300 focus:border-violet-400" />
          <input maxlength="1" class="w-14 h-14 text-center text-2xl rounded-lg border border-gray-300 focus:ring-2 focus:ring-violet-300 focus:border-violet-400" />
          <input maxlength="1" class="w-14 h-14 text-center text-2xl rounded-lg border border-gray-300 focus:ring-2 focus:ring-violet-300 focus:border-violet-400" />
        </div>

        <!-- CONFIRM BUTTON -->
        <button class="w-full bg-violet-600 hover:bg-violet-700 text-white py-3 rounded-lg text-lg font-semibold transition mt-6">Verificar</button>

        <!-- RESEND LINK -->
        <p class="text-center text-gray-600 mt-4 text-sm">
          Não recebeu o código?
          <a href="#" class="text-violet-600 font-semibold hover:underline">Reenviar código</a>
        </p>

      </form>
    </div>
  </section>

  <footer class="mt-20 border-t">
    <div class="max-w-7xl mx-auto p-6 text-gray-600 text-sm flex justify-between">
      <span>© 2025 Lucky Marketplace</span>
      <span>Política de Privacidade • Termos</span>
    </div>
  </footer>

</body>
</html>
