<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky — Cadastro</title>
    <link rel="stylesheet" href="cadaster.css" />
    <meta
      name="Lucky Cadaster"
      content="Cadaster page to help you create your new most useful account, to see your itens in cart or favorites and see our catalog.
    Author: Lucas Rosa"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="src/scss/global.scss" />
  </head>

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <body class="bg-gray-50 text-gray-900 font-[Inter]">
    <!-- NAVBAR DESKTOP -->
    <header class="bg-white shadow w-full relative z-50 navbar">
      <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="assets/img/logo.webp" class="w-10" alt="Lucky Logo" />
          <a href="index.html">
            <h1 class="text-2xl font-bold text-violet-700">Lucky</h1>
          </a>
        </div>
        <nav class="flex items-center gap-6 text-sm font-medium">
          <a href="index.html" class="hover:text-violet-600">Início</a>
          <a href="login.html" class="hover:text-violet-600">Conta</a>
        </nav>
      </div>
    </header>

    <!-- REGISTER WRAPPER -->
    <section class="max-w-7xl mx-auto px-6 mt-16 flex justify-center">
      <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-900">Criar conta</h2>
        <p class="text-center text-gray-600 mt-2">
          Preencha seus dados para criar sua conta na Lucky.
        </p>

        <!-- FORM -->
        <form id="registerForm" class="mt-10 space-y-6">
          <!-- NAME -->
          <div>
            <label class="block font-medium mb-1 text-gray-700">Nome completo</label>
            <input
              type="text"
              id="nome"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-violet-300 focus:border-violet-400 transition outline-none"
              placeholder="Seu nome"
            />
          </div>

          <!-- EMAIL -->
          <div>
            <label class="block font-medium mb-1 text-gray-700">E-mail</label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-violet-300 focus:border-violet-400 transition outline-none"
              placeholder="seuemail@exemplo.com"
            />
          </div>

          <!-- PASSWORD -->
          <div>
            <label class="block font-medium mb-1 text-gray-700">Senha</label>
            <input
              type="password"
              id="senha"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-violet-300 focus:border-violet-400 transition outline-none"
              placeholder="••••••••"
            />
          </div>

          <!-- CONFIRM PASSWORD -->
          <div>
            <label class="block font-medium mb-1 text-gray-700">Confirmar senha</label>
            <input
              type="password"
              id="senhaConfirm"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-violet-300 focus:border-violet-400 transition outline-none"
              placeholder="••••••••"
            />
          </div>

          <!-- TERMS CHECK -->
          <div class="space-y-1">
            <label class="flex items-start gap-3 text-sm text-gray-700 cursor-pointer select-none">
              <input
                type="checkbox"
                id="termsCheck"
                class="mt-1 h-4 w-4 rounded border-gray-300 text-violet-600 focus:ring-violet-500"
              />

              <span>
                Aceito os
                <a href="#" class="text-violet-600 hover:underline font-medium"> termos de uso </a>
                e a
                <a href="#" class="text-violet-600 hover:underline font-medium">
                  política de privacidade </a
                >.
              </span>
            </label>
          </div>

          <!-- REGISTER BUTTON -->
          <button
            type="submit"
            id="btnCriarConta"
            class="w-full bg-violet-600 hover:bg-violet-700 text-white py-3 rounded-lg text-lg font-semibold transition"
          >
            Criar Conta
          </button>

          <!-- DIVIDER -->
          <div class="flex items-center gap-4 my-6">
            <span class="flex-1 h-px bg-gray-200"></span>
            <span class="text-gray-500 text-sm">ou</span>
            <span class="flex-1 h-px bg-gray-200"></span>
          </div>

          <!-- SOCIAL REGISTER BUTTONS -->
          <button
            class="w-full border border-gray-300 py-3 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-100 transition"
          >
            <img src="assets/img/google.webp" class="w-5" />
            Criar conta com Google
          </button>

          <button
            class="w-full border border-gray-300 py-3 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-100 transition"
          >
            <img src="assets/img/apple.webp" class="w-5" />
            Criar conta com Apple
          </button>

          <!-- LOGIN LINK -->
          <p class="text-center text-gray-600 mt-6 text-sm">
            Já tem uma conta?
            <a href="login.html" class="text-violet-600 font-semibold hover:underline">Entrar</a>
          </p>
        </form>

        <!-- LISTAGEM DE USUÁRIOS -->
        <section id="listaUsuarios" class="max-w-3xl mx-auto mt-12 hidden">
          <h3 class="text-2xl font-bold mb-4">Usuários cadastrados</h3>
          <div id="usuariosContainer" class="space-y-3"></div>
        </section>
      </div>
    </section>

    <div id="resultado" class="mt-8 p-4 bg-gray-100 rounded-lg border border-gray-300 hidden"></div>

    <footer class="mt-20 border-t">
      <div class="max-w-7xl mx-auto p-6 text-gray-600 text-sm flex justify-between">
        <span>© 2025 Lucky Marketplace</span>
        <span>Política de Privacidade • Termos</span>
      </div>
    </footer>
    <script src="assets/lib/jquery/jquery-3.7.1.min.js"></script>
    <script src="cadaster.js"></script>
  </body>
</html>
