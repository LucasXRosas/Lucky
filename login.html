<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky — Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="src/css/global.css" />
  </head>
  
  <body class="bg-gray-50 text-gray-900">
    <!-- NAVBAR DESKTOP -->
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="../assets/img/logo.png" class="w-10" alt="Lucky Logo" />
          <h1 class="text-2xl font-bold text-violet-700">Lucky</h1>
        </div>
        <nav class="flex items-center gap-6 text-sm font-medium">
          <a href="index.html" class="hover:text-violet-600">Início</a>
          <a href="login.html" class="text-violet-700 font-semibold">Conta</a>
        </nav>
      </div>
    </header>

    <!-- LOGIN WRAPPER -->
    <section class="max-w-7xl mx-auto px-6 mt-16 flex justify-center">
      <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-900">Bem-vindo de volta</h2>
        <p class="text-center text-gray-600 mt-2">Acesse sua conta para continuar suas compras.</p>

        <!-- FORM -->
        <form class="mt-10 space-y-6">
          <!-- EMAIL -->
          <div>
            <label class="block font-medium mb-1 text-gray-700">E-mail</label>
            <input
              type="email"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-violet-300 focus:border-violet-400 transition"
              required
              placeholder="seuemail@exemplo.com"
            />
          </div>

          <!-- PASSWORD -->
          <div>
            <label class="block font-medium mb-1 text-gray-700">Senha</label>
            <input
              type="password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-violet-300 focus:border-violet-400 transition"
              required
              placeholder="••••••••"
            />
          </div>

          <!-- ACTIONS TOP -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2 text-gray-700">
              <input type="checkbox" class="rounded border-gray-300" /> Lembrar-me
            </label>
            <a href="#" class="text-violet-600 hover:underline">Esqueci minha senha</a>
          </div>

          <!-- LOGIN BUTTON -->
          <button
            class="w-full bg-violet-600 hover:bg-violet-700 text-white py-3 rounded-lg text-lg font-semibold transition"
          >
            Entrar
          </button>

          <!-- DIVIDER -->
          <div class="flex items-center gap-4 my-6">
            <span class="flex-1 h-px bg-gray-200"></span>
            <span class="text-gray-500 text-sm">ou</span>
            <span class="flex-1 h-px bg-gray-200"></span>
          </div>

          <!-- SOCIAL LOGIN BUTTONS -->
          <button
            class="w-full border border-gray-300 py-3 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-100 transition"
          >
            <img src="../assets/img/google.png" class="w-5" />
            Entrar com Google
          </button>

          <button
            class="w-full border border-gray-300 py-3 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-100 transition"
          >
            <img src="../assets/img/apple.png" class="w-5" />
            Entrar com Apple
          </button>

          <!-- CREATE ACCOUNT -->
          <p class="text-center text-gray-600 mt-6 text-sm">
            Ainda não tem conta?
            <a href="cadaster.html" class="text-violet-600 font-semibold hover:underline"
              >Criar conta</a
            >
          </p>
        </form>
      </div>
    </section>

    <footer class="mt-20 border-t">
      <div class="max-w-7xl mx-auto p-6 text-gray-600 text-sm flex justify-between">
        <span>© 2025 Lucky Marketplace</span>
        <span>Política de Privacidade • Termos</span>
      </div>
    </footer>
  </body>
</html>
