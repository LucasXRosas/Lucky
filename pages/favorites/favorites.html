<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky — Favoritos</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS global + desta página -->
    <link rel="stylesheet" href="./dist/css/global.css" />
    <link rel="stylesheet" href="favorites.css" />
  </head>

  <body class="bg-gray-50 text-gray-900 font-[Inter]">
    <!-- NAVBAR -->
    <header class="bg-white shadow w-full">
      <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="../../assets/img/logo.webp" class="w-10" alt="Lucky Logo" />
          <h1 class="text-2xl font-bold text-primary">Lucky</h1>
        </div>

        <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
          <a href="../home/index.html" class="hover:text-primary">Home</a>
          <a href="../cart/cart.html" class="hover:text-primary">Carrinho</a>
          <a href="../login/login.html" class="hover:text-primary">Conta</a>
        </nav>
      </div>
    </header>

    <!-- FAVORITOS -->
    <section class="max-w-7xl mx-auto mt-10 px-6">
      <h2 class="text-2xl font-bold mb-6">Meus Favoritos</h2>

      <!-- Lista dinâmica de favoritos -->
      <div id="favorites-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <!-- Conteúdo preenchido via JS -->
      </div>

      <!-- Mensagem quando não há favoritos -->
      <p id="empty-message" class="text-gray-600 text-center mt-10 hidden">
        Você ainda não adicionou produtos aos favoritos.
      </p>
    </section>

    <!-- FOOTER -->
    <footer class="mt-16 border-t">
      <div class="max-w-7xl mx-auto p-6 text-gray-600 text-sm flex justify-between">
        <span>© 2025 Lucky Marketplace</span>
        <span>Política de Privacidade • Termos</span>
      </div>
    </footer>

    <!-- Script da página -->
    <script src="favorites.js"></script>
    <script src="../../assets/lib/jquery/jquery-3.7.1.min.map"></script>
  </body>
</html>
